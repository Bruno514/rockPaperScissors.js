<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
</head>
<body>
    <div class="score">
        <div class="points" id="point-you" data-player="p1">You: 0</div>
        <div class="points" id="point-pc" data-player="p2">Computer: 0</div>
    </div>
    <div class="info">
        <div class="message">WELCOME TO THE GAME! Choose a option.</div>
    </div>
    <div class="game-buttons">
        <button class="button" id="rock">
            <img src="img/rock.jpeg" alt="scissors image">
        </button>
        <button class="button" id="paper">
            <img src="img/paper.jpeg" alt="scissors image">
        </button>
        <button class="button" id="scissors">
            <img src="img/scissors.jpeg" alt="scissors image">
        </button>
    </div>
    <script src="script.js"></script>
    <audio src="audio/boom sound effect.mp3"></audio>
</body>
</html>
